<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="app">
    <header>
        <div class="logo">E-shop</div>
        <div class="cart">
            <form action="#" class="search-form">
                <input type="text" class="search-field" v-model="searchText" @click="searchVision">
                <div class="cart-block" v-if="searchVis" id="searchBlock" @blur="searchOff">
                    <button class="del-btn" @click="searchOff" id="searchClose">&times;</button>
                    <p v-model="searchItem" @click="toCart">{{ searching }}</p>
                </div>
                <button class="btn-search" type="submit">
                    <i class="fas fa-search"></i>
                </button>
            </form>
            <button class="btn-cart" type="button" @click="cartClick ()">Корзина</button>
            <div class="cart-block" v-if="cartVision">
                <div class="cart-item" v-if="cartContains" v-for="cartItem of cart">
                    <div class="product-bio">
                        <img :src="cartImg" alt="CartImage">
                        <div class="product-desc">
                            <p class="product-title"> {{ cart.product_name }} </p>
                            <p class="product-quantity">Quantity: {{ cart.quantity }}</p>
                            <p class="product-single-price">$ {{ cart.price }} each</p>
                        </div>
                    </div>
                    <div class="right-block">
                        <p class="product-price">{{ cart.quantity*cart.price }}</p>
                        <button class="del-btn" @click="removeCartItem">&times;</button>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="products">
                <div class="product-item" v-for="product of products" :key="product.id_product">
                    <img :src="imgCatalog" alt="Some img">
                    <div class="desc">
                    <h3> {{ product.product_name }} </h3>
                    <p>{{ product.price }} $</p>
                    <button class="buy-btn" @click="addProduct (product)">Купить</button>
                    </div>
                </div>
        </div>

        <!--  -->
    </main>
</div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js" integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
