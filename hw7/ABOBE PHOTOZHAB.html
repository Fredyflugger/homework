<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Paint Online</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="css/main.css">
</head>

<body>
	<div class="container">
		<div class="tools">
			<button class="tool-button tool button" id="brush"><img src="icons/artistic-brush.svg" alt="brush"></button>
			<button class="tool-button tool button" id="erase"><img src="icons/double-sided-eraser.svg" alt="eraser"></button>
			<button class="tool-button tool button" id="spray"><img src="icons/paint-spray.svg" alt="spray"></button>
			<input class="tool" type="text" id="size-select" placeholder="px">
			<input class="tool" type="color" id="color">
			<a href="#" id="save">
				<div class="tool link">
						<img src="icons/save.svg" alt="save" id="savelink">
				</div>
			</a>
			<button class="tool button" id="bin" onclick="clearAll()"><img src="icons/recycling-bin.svg" alt="bin"></button>
		</div>

		<div class="canv">
			<canvas id="canv" width="1000" height="800"></canvas>
		</div>
		<div class="coordinates">
				<p id="x"><b>x: </b> <span id="xCoord"></span></p>
				<p id="y"><b>y: </b> <span id="yCoord"></span></p>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
	</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
	</script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
	</script>
	<script src="js/script.js"></script>
	<script src="js/spray.js"></script>

</body>

</html>
